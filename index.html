<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project: Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3" id="game-options">
          <h1>Tic-Tac-Toe</h1>
          <!-- buttons for game options -->
          <div id="game-options-buttons">
            <button
              type="button"
              class="btn btn-outline-primary btn-lg btn-block"
              onclick="displaySinglePlayerForm()"
            >
              1 Player
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg btn-block"
              onclick="displayTwoPlayerForm()"
            >
              2 Player
            </button>
          </div>

          <!-- single player form -->
          <form
            id="player-setup"
            onsubmit="startGame(event)"
            class="d-none player-form"
          >
            <div class="form-group">
              <label for="player1">Player</label>
              <input
                type="text"
                class="form-control"
                id="player1"
                aria-describedby="player1Help"
              />
              <small id="player1Help" class="form-text text-muted"
                >Enter name.</small
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="difficultyOptions"
                onclick="updateDifficulty(this)"
                id="easyDiff"
                value="easy"
                checked
              />
              <label class="form-check-label" for="easyDiff">Easy</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="difficultyOptions"
                onclick="updateDifficulty(this)"
                id="hardDiff"
                value="hard"
              />
              <label class="form-check-label" for="hardDiff">Hard</label>
            </div>
            <button
              type="submit"
              form="player-setup"
              class="btn btn-primary d-block"
            >
              Start
            </button>
          </form>

          <!-- two player form -->
          <form
            id="two-player-setup"
            onsubmit="startGame(event)"
            class="d-none player-form"
          >
            <div class="form-group">
              <label for="player1">Player 1</label>
              <input
                type="text"
                class="form-control"
                id="player1"
                aria-describedby="player1Help"
              />
              <small id="player1Help" class="form-text text-muted"
                >Enter name.</small
              >
            </div>
            <div class="form-group">
              <label for="player2">Player 2</label>
              <input
                type="text"
                class="form-control"
                id="player2"
                aria-describedby="player2Help"
              />
              <small id="player2Help" class="form-text text-muted"
                >Enter name.</small
              >
            </div>
            <button
              type="submit"
              form="two-player-setup"
              class="btn btn-primary"
            >
              Start
            </button>
          </form>

          <!-- game status and restart -->
          <div id="game-status" class="d-none"></div>
          <button
            type="button"
            id="restart-button"
            class="btn btn-outline-primary btn-lg btn-block d-none"
            onclick="restartGame()"
          >
            Restart
          </button>
        </div>
        <div class="col-12 col-md-9">
          <div
            class="d-flex flex-wrap justify-content-around align-content-start"
            id="game-board"
          ></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="./script.js"></script>
  </body>
</html>
